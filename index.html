<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária</title>
   
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/Script.js"></script>
</head>
 <body>

    <div class="conteiner">
        <div class="header">
            <div class="slogan"><Span>Locadora de Veiculos</Span></div>
        </div>
        <div class="navbar">
        </div>
        <div class="conteudo">
            <label for="">Lista de clientes</label><BR></BR>
            <div class="clienteConteiner">
                <div class="cadastroCliente">
                    <label for="cpf">CPF:</label><br>
                    <input type="number" name="cpf" id="cpf" class="inputCadastro"\ pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" \ title="Digite um CPF no formato: xxx.xxx.xxx-xx"><br><br>
                    
                    <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" class="inputCadastro"><br><br>
                       
    
                        <label for="dataNasc">Data de Nascimeno</label><br>
                        <input type="date" id="dataNasc" name="dataNasc" class="inputCadastro"><br><br>
                        <button type="submit" value="Submit" id="btnEnviarDadosCliente">Enviar</button>
                </div>
                <div id="resposta">clientes</div>
            </div>

                <div class="cadastroVeiculo">
                    <label for="cor">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" class="inputCadastro"><br><br>
                
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" class="inputCadastro"><br><br>
                    
                    <label for="tipoVeiculo">tipo do Veiculo</label>
                    <select id="tipoVeiculo" name="tipoVeiculo" form="tipoVeiculoForm">
                        <option value="Carro">Carro</option>
                        <option value="Moto">Moto</option>
                    </select><br><br>
                
                    <label for="placa">placa do carro:</label>
                    <input type="text" name="placa" id="placa" class="inputCadastro"\ pattern="^[a-zA-Z]{3}[0-9][A-Za-z0-9][0-9]{2}$" \ title="Digite uma placa no formato: XXX-9999"><br><br>
                    
                    <label for="ano_fabricacao">Ano de frabricação</label>
                    <input type="date" id="ano_fabricacao" name="ano_fabricacao" class="inputCadastro"><br><br>
                    
                    <label for="ValorDiaria">Valor Diaria:</label>
                    <input type="number" id="ValorDiaria" name="ValorDiaria" class="inputCadastro"><br><br>
                    
                    <label for="quilometragem">Quilometragem:</label>
                    <input type="number" id="quilometragem" name="quilometragem" class="inputCadastro"><br><br>
                    
                
                    <button type="submit" value="Submit" id="btnEnviarDadosVeiculo">Enviar</button>
            </div>
            
            
        </div>
        
    </div>
    <script type="module" src="js/Concessionaria/Modelos/interface/interfaceCliente.js"></script>
</body> 
</html>
